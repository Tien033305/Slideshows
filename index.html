<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .slideshow {
            position: relative;
            overflow: hidden;
        }
        img {
            display: none;
            max-width: 100%;
            max-height: 80vh;
        }
        img.active {
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .btn {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<div class="slideshow">
    <img src="https://i.pinimg.com/enabled_lo/474x/e0/7d/63/e07d63aa1f62cd5e280154262704eda5.jpg" class="active" alt="Hình 1">
    <img src="https://i.pinimg.com/enabled_lo/474x/75/fa/c5/75fac546f471861049a4647b3965c9fa.jpg" alt="Hình 2">
    <img src="https://i.pinimg.com/enabled_lo/474x/21/5b/da/215bdaf9b1d6ff2d7467a84c20a95d58.jpg" alt="Hình 3">
    <img src="https://i.pinimg.com/enabled_lo/474x/10/f4/47/10f447fb3b8c462a0b2941d744b75ad9.jpg" alt="Hình 4">
    <img src="https://i.pinimg.com/enabled_lo/474x/de/f7/b4/def7b4a38eb3d386f3f0870621314256.jpg" alt="Hình 5">
    
    <div class="buttons">
        <button class="btn" id="prevBtn">&#10094;</button>
        <button class="btn" id="nextBtn">&#10095;</button>
    </div>
</div>

<script>
    const images = document.querySelectorAll('.slideshow img');
    let currentIndex = 0;

    function showImage(index) {
        images[currentIndex].classList.remove('active');
        currentIndex = (index + images.length) % images.length;
        images[currentIndex].classList.add('active');
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
        showImage(currentIndex - 1);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        showImage(currentIndex + 1);
    });
</script>

</body>
</html>
